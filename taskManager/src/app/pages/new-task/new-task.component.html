<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new task
    </h1>
    <label for="taskName">Task Name:</label>
    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
    <br />
    <label for="deadline">Deadline:</label>
    <input #taskDeadlineInput class="input has-background-light is-medium" type="date">
    <br />
    <label for="assign">Assign task to:</label>
    <input #taskStudentInput class="input has-background-light is-medium" type="text" placeholder="Enter student name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/tasks">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createTask(taskTitleInput.value, taskDeadlineInput.value, taskStudentInput.value )">Create</button>
    </div>

    
  </div>
</div>
